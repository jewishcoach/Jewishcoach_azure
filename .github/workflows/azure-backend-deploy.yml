# Deploy backend (FastAPI) to Azure Web App
# Required: AZURE_WEBAPP_PUBLISH_PROFILE (from Azure Portal → jewishcoach-api → Get publish profile)
# Optional: AZURE_CREDENTIALS (service principal JSON) - enables restart before deploy to fix 409
#
# If 409 persists: add AZURE_CREDENTIALS secret or manually restart in Azure Portal → jewishcoach-api → Restart

name: Deploy Backend to Azure Web App

concurrency:
  group: backend-deploy-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/azure-backend-deploy.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: jewishcoach-api
  RESOURCE_GROUP: jewish-coach-rg

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Backend
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      # Brief wait to avoid 409 from concurrent/cancelled deploys
      - name: Wait for deployment slot
        run: echo "Waiting 30s for any previous deployment..." && sleep 30

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        run: pip install -r backend/requirements.txt

      - name: Validate prompt pipeline
        run: |
          python3 test_prompt_manager.py
          python3 test_prompt_pipeline_local.py
          python3 test_prompts_simple.py

      # Optional: Restart app to clear 409 locks. Add AZURE_CREDENTIALS secret to enable.
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
        continue-on-error: true
      - name: Restart webapp (clears 409)
        run: az webapp restart --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }}
        continue-on-error: true

      - name: Create deploy zip
        run: |
          cd backend
          python3 -c "
          import zipfile, os
          with zipfile.ZipFile('deploy.zip', 'w', zipfile.ZIP_DEFLATED) as z:
              for path in ['app', 'requirements.txt', 'startup.sh', 'gunicorn_conf.py', 'web.config']:
                  if os.path.isdir(path):
                      for r, d, f in os.walk(path):
                          for fn in f:
                              if '__pycache__' in r or fn.endswith('.pyc') or 'antenv' in r or 'test_venv' in r:
                                  continue
                              z.write(os.path.join(r, fn))
                  elif os.path.isfile(path):
                      z.write(path)
          "
          ls -la deploy.zip

      # Use zipdeploy with isAsync=true - returns ~immediately after upload (~3 min total)
      # Azure runs pip install in background; app ready in ~5-10 min. No 12+ min wait.
      - name: Deploy to Azure (zipdeploy async)
        env:
          PUBLISH_PROFILE: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        run: |
          python3 << 'SCRIPT'
          import os, xml.etree.ElementTree as ET, subprocess, sys
          pf = os.environ.get("PUBLISH_PROFILE", "")
          if not pf:
            print("::error::AZURE_WEBAPP_PUBLISH_PROFILE secret missing"); sys.exit(1)
          root = ET.fromstring(pf)
          prof = root.find(".//publishProfile") or (list(root)[0] if len(root) else None)
          if prof is None:
            print("::error::No publishProfile in XML"); sys.exit(1)
          user = (prof.get("userName") or "").replace("\\", "")
          pwd = prof.get("userPWD", "")
          if not user or not pwd:
            print("::error::Could not parse publish profile credentials"); sys.exit(1)
          url = "https://jewishcoach-api.scm.azurewebsites.net/api/zipdeploy?isAsync=true"
          r = subprocess.run(
            ["curl", "-s", "-w", "%{http_code}", "-o", "/tmp/deploy_out.txt",
             "-X", "POST", url, "-u", f"{user}:{pwd}",
             "-H", "Content-Type: application/octet-stream",
             "--data-binary", "@backend/deploy.zip"],
            capture_output=True, text=True, timeout=300
          )
          code = r.stdout.strip() or "0"
          if code in ("200", "202"):
            print("✅ Zip uploaded. Deployment runs in background (~5-10 min for pip install).")
          else:
            print(f"::error::zipdeploy HTTP {code}"); sys.exit(1)
          SCRIPT
