name: Deploy Backend to Azure App Service

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: jewishcoach-api
  PYTHON_VERSION: '3.10'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies in project
      run: |
        set -e
        echo "===== Installing dependencies ====="
        cd backend
        echo "Working directory: $(pwd)"
        python --version
        python -m pip install --upgrade pip
        python -m venv antenv
        ls -la antenv/bin/
        ./antenv/bin/pip --version
        ./antenv/bin/pip install -r requirements.txt
        echo "===== Dependencies installed successfully ====="
    
    - name: Create deployment package with venv
      run: |
        set -e
        echo "===== Creating deployment package ====="
        cd backend
        echo "Working directory: $(pwd)"
        which zip || echo "zip not found, installing..."
        sudo apt-get update && sudo apt-get install -y zip || true
        zip -r ../backend-deploy.zip . \
          -x "*.pyc" \
          -x "*/__pycache__/*" \
          -x "tests/*" \
          -x "*.db" \
          -x ".env"
        echo "===== Package created successfully ====="
        ls -lh ../backend-deploy.zip
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: backend-deploy.zip
      continue-on-error: false
      
    - name: Verify deployment
      if: success()
      run: |
        sleep 30
        curl -f https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health || exit 1
